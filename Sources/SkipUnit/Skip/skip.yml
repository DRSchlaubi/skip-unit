# the blocks to add to the build.gradle.kts
build:
  contents:
    - block: 'plugins'
      contents:
        - 'kotlin("android") version "1.9.0"'
        - 'id("com.android.library") version "8.1.0"'

    - block: 'dependencies'
      export: false
      contents:
        # kotlin-bom specifies the default version of any subsequent Kotlin dependencies
        - 'api(platform("org.jetbrains.kotlin:kotlin-bom:1.9.0"))'
        - 'api("org.jetbrains.kotlin:kotlin-reflect")'
        - 'implementation("org.jetbrains.kotlin:kotlin-test")'
        - 'implementation("org.jetbrains.kotlin:kotlin-test-junit")'

        - 'testImplementation("org.robolectric:robolectric:4.10.3")'
        - 'androidTestImplementation("androidx.test:runner:1.5.2")'

        - 'testImplementation("org.jetbrains.kotlin:kotlin-test-junit")'
        - 'androidTestImplementation("org.jetbrains.kotlin:kotlin-test-junit")'

        - 'testImplementation("androidx.test:core:1.5.0")'
        - 'androidTestImplementation("androidx.test:core:1.5.0")'

        - 'testImplementation("androidx.test.ext:junit:1.1.5")'
        - 'androidTestImplementation("androidx.test.ext:junit:1.1.5")'

    - block: 'kotlin'
      contents:
        - 'jvmToolchain(17)'

    - block: 'android'
      contents:
        - 'namespace = group as String'
        - 'compileSdk = 34'
        - block: 'defaultConfig'
          contents:
            - 'minSdk = 29'
            - 'testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"'
        - block: 'compileOptions'
          contents:
            - 'sourceCompatibility = JavaVersion.VERSION_17'
            - 'targetCompatibility = JavaVersion.VERSION_17'
        - block: 'kotlinOptions'
          contents:
            - 'jvmTarget = "17"'

        - block: 'testOptions'
          contents:
            - block: 'unitTests'
              contents:
                - 'isIncludeAndroidResources = true'

        - block: 'sourceSets'
          contents:
            - 'getByName("main").java.srcDirs("src/main/kotlin")'
            - 'getByName("test").java.srcDirs("src/test/kotlin")'
            # Needed to be able to run all test tests from `connectedAndroidTests`
            # Causes "Duplicate Content Roots Detected" and failure to run tests in Android studio
            - 'getByName("androidTest").java.srcDirs("src/test/kotlin")'

    - block: 'tasks.withType<org.jetbrains.kotlin.gradle.tasks.KotlinCompile>()'
      contents:
        - block: 'kotlinOptions'
          contents:
            - 'suppressWarnings = true'

    - block: 'tasks.withType<Test>().configureEach'
      contents:
        - 'systemProperties.put("robolectric.logging", "stdout")'
        - 'systemProperties.put("robolectric.graphicsMode", "NATIVE")'
        - block: 'testLogging'
          contents:
            - 'this.showStandardStreams = true'

